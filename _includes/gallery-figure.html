<figure class="{{ include.class }}">
  <img src=
    {% if page.image_url contains "://" %}
      "{{ page.image_url }}"
    {% else %}
      "{{ page.image_url | absolute_url }}"
    {% endif %}
  >
  {% if page.caption %}
    <figcaption>{{ page.caption | markdownify | remove: "<p>" | remove: "</p>" }}</figcaption>
  {% endif %}
  <div class='jekyll-twitter-plugin' align="center">
    {% twitter https://twitter.com/anaik96 maxwidth=500 limit=5 %}
</div>
</figure>
